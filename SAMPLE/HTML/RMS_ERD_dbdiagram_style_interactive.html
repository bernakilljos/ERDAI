D // MEDIUM pk_match\\nRef: st_txn_rms_fi_dataset_01_mg_err.BLART_CD > blart_master.BLART_CD // MEDIUM pk_match\\nRef: st_txn_rms_fi_dataset_01_snd_err.BUDAT > stg_txn_rms_fi_dataset_01_snd.BUDAT // MEDIUM pk_match\\nRef: st_txn_rms_fi_dataset_03_snd.EBELP > st_txn_rms_fi_dataset_03_snd_err.EBELP // MEDIUM pk_match\\nRef: st_txn_rms_fi_dataset_03_snd.BUDAT > stg_txn_rms_fi_dataset_01_snd.BUDAT // MEDIUM pk_match\\nRef: st_txn_rms_fi_dataset_03_snd_err.BUDAT > stg_txn_rms_fi_dataset_01_snd.BUDAT // MEDIUM pk_match\\nRef: st_txn_rms_fi_dataset_03_snd_err.EBELP > txn_rms_fi_dataset_03_snd.EBELP // MEDIUM pk_match\\nRef: st_txn_rms_fi_dataset_04_mg.BLART_CD > blart_master.BLART_CD // MEDIUM pk_match\\nRef: st_txn_rms_fi_dataset_04_mg_err.BLART_CD > blart_master.BLART_CD // MEDIUM pk_match\\nRef: st_txn_rms_fi_dataset_07_mg.BLART_CD > blart_master.BLART_CD // MEDIUM pk_match\\nRef: st_txn_rms_fi_dataset_07_mg_err.BLART_CD > blart_master.BLART_CD // MEDIUM pk_match\\nRef: st_txn_rms_fi_dataset_09_mg.BLART_CD > blart_master.BLART_CD // MEDIUM pk_match\\nRef: st_txn_rms_fi_dataset_09_mg_err.BLART_CD > blart_master.BLART_CD // MEDIUM pk_match\\nRef: st_txn_rms_fi_dataset_10_mg.BLART_CD > blart_master.BLART_CD // MEDIUM pk_match\\nRef: st_txn_rms_fi_dataset_10_mg_err.BLART_CD > blart_master.BLART_CD // MEDIUM pk_match\\nRef: st_txn_rms_mm_dataset_07_snd.EBELP > st_txn_rms_fi_dataset_03_snd_err.EBELP // MEDIUM pk_match\\nRef: st_txn_rms_mm_dataset_07_snd_err.EBELP > st_txn_rms_fi_dataset_03_snd_err.EBELP // MEDIUM pk_match\\nRef: st_txn_rms_mm_dataset_10_snd.EBELP > st_txn_rms_fi_dataset_03_snd_err.EBELP // MEDIUM pk_match\\nRef: st_txn_rms_mm_dataset_10_snd.BUDAT > stg_txn_rms_fi_dataset_01_snd.BUDAT // MEDIUM pk_match\\nRef: st_txn_rms_mm_dataset_10_snd_err.EBELP > st_txn_rms_fi_dataset_03_snd_err.EBELP // MEDIUM pk_match\\nRef: st_txn_rms_mm_dataset_10_snd_err.BUDAT > stg_txn_rms_fi_dataset_01_snd.BUDAT // MEDIUM pk_match\\nRef: st_txn_rms_sd_dataset_02_snd.VKBUR > txn_rms_sd_dataset_04_snd.VKBUR // MEDIUM pk_match\\nRef: st_txn_rms_sd_dataset_02_snd_err.VKBUR > txn_rms_sd_dataset_04_snd.VKBUR // MEDIUM pk_match\\nRef: st_txn_rms_sd_dataset_04_snd.VKBUR > txn_rms_sd_dataset_04_snd.VKBUR // MEDIUM pk_match\\nRef: st_txn_rms_sd_dataset_04_snd_err.VKBUR > txn_rms_sd_dataset_04_snd.VKBUR // MEDIUM pk_match\\nRef: st_txn_rms_sd_dataset_11_mg.BLART_CD > blart_master.BLART_CD // MEDIUM pk_match\\nRef: st_txn_rms_sd_dataset_11_mg_err.BLART_CD > blart_master.BLART_CD // MEDIUM pk_match\\nRef: stg_txn_rms_fi_dataset_01_snd.BUDAT > txn_rms_fi_dataset_01_snd.BUDAT // MEDIUM pk_match\\nRef: sysoptionsetcorpmgt.OPT_ID > sysoptionsetmgt.OPT_ID // MEDIUM pk_match\\nRef: sysoptionsetmgt.OPT_ID > sysoptionsetcorpmgt.OPT_ID // MEDIUM pk_match\\nRef: txn_rms_fi_dataset_01_snd.BUDAT > stg_txn_rms_fi_dataset_01_snd.BUDAT // MEDIUM pk_match\\nRef: txn_rms_fi_dataset_03_snd.EBELP > st_txn_rms_fi_dataset_03_snd_err.EBELP // MEDIUM pk_match\\nRef: txn_rms_fi_dataset_03_snd.BUDAT > stg_txn_rms_fi_dataset_01_snd.BUDAT // MEDIUM pk_match\\nRef: txn_rms_mm_dataset_02_snd.BUDAT > stg_txn_rms_fi_dataset_01_snd.BUDAT // MEDIUM pk_match\\nRef: txn_rms_mm_dataset_04_snd.EBELP > st_txn_rms_fi_dataset_03_snd_err.EBELP // MEDIUM pk_match\\nRef: txn_rms_mm_dataset_07_snd.EBELP > st_txn_rms_fi_dataset_03_snd_err.EBELP // MEDIUM pk_match\\nRef: txn_rms_mm_dataset_08_snd.EBELP > st_txn_rms_fi_dataset_03_snd_err.EBELP // MEDIUM pk_match\\nRef: txn_rms_mm_dataset_10_snd.EBELP > st_txn_rms_fi_dataset_03_snd_err.EBELP // MEDIUM pk_match\\nRef: txn_rms_mm_dataset_10_snd.BUDAT > stg_txn_rms_fi_dataset_01_snd.BUDAT // MEDIUM pk_match\\nRef: txn_rms_mm_dataset_12_snd.EBELP > st_txn_rms_fi_dataset_03_snd_err.EBELP // MEDIUM pk_match\\nRef: txn_rms_sd_dataset_02_snd.VKBUR > txn_rms_sd_dataset_04_snd.VKBUR // MEDIUM pk_match\\nRef: txn_rms_sd_dataset_04_snd.BUDAT > stg_txn_rms_fi_dataset_01_snd.BUDAT // MEDIUM pk_match\\nRef: txn_rms_tr_dataset_02_01_snd.BUDAT > stg_txn_rms_fi_dataset_01_snd.BUDAT // MEDIUM pk_match\\nRef: userdept.USER_CD > usermaster.USER_CD // MEDIUM pk_match\\nRef: userlanguage.USER_CD > usermaster.USER_CD // MEDIUM pk_match\\nRef: userrole.USER_CD > usermaster.USER_CD // MEDIUM pk_match\\n\\n// Low-confidence candidates (review before use)";
const tableMap = Object.fromEntries(TABLES.map(t => [t.name, t]));
let selectedTable = null;
let activeTab = 'cols';
let network, nodesDS, edgesDS;

function edgePass(e, confMode){
  if(confMode === 'HIGH') return e.confidence === 'HIGH';
  if(confMode === 'MEDIUM') return e.confidence === 'HIGH' || e.confidence === 'MEDIUM';
  return true;
}
function tableMatches(t, q){
  if(!q) return true;
  q = q.toLowerCase();
  if(t.name.toLowerCase().includes(q)) return true;
  if((t.comment||'').toLowerCase().includes(q)) return true;
  for(const c of t.cols){
    if(String(c[1]).toLowerCase().includes(q)) return true;
    if(String(c[8]||'').toLowerCase().includes(q)) return true;
  }
  return false;
}
function buildData(){
  const q = document.getElementById('searchBox').value.trim();
  const domain = document.getElementById('domainFilter').value;
  const confMode = document.getElementById('confFilter').value;
  const allowedEdges = EDGES.filter(e => edgePass(e, confMode));
  const touched = new Set();
  for(const e of allowedEdges){ touched.add(e.from); touched.add(e.to); }

  const nodes = [];
  const list = [];
  for(const t of TABLES){
    if(domain && t.domain !== domain) continue;
    if(!tableMatches(t, q)) continue;
    const hasEdge = touched.has(t.name);
    const color = DOMAIN_COLORS[t.domain] || '#64748b';
    nodes.push({
      id: t.name,
      label: t.name,
      title: `<b>${t.name}</b><br>${(t.comment||'').replace(/</g,'&lt;')}<br>Domain: ${t.domain}<br>Columns: ${t.cols.length}`,
      shape: 'box',
      color: { border: color, background: hasEdge ? '#ffffff' : '#f8fafc' },
      font: { size: 12 },
      margin: 8,
      borderWidth: hasEdge ? 2 : 1,
      group: t.domain
    });
    list.push({t, hasEdge});
  }

  const nodeSet = new Set(nodes.map(n => n.id));
  const edges = [];
  for(const e of allowedEdges){
    if(!nodeSet.has(e.from) || !nodeSet.has(e.to)) continue;
    const color = e.confidence === 'HIGH' ? '#16a34a' : (e.confidence === 'MEDIUM' ? '#f59e0b' : '#94a3b8');
    edges.push({
      id: String(e.id),
      from: e.from,
      to: e.to,
      arrows: 'to',
      label: e.confidence,
      font: { align: 'middle', size: 9, color: color, strokeWidth: 0 },
      color: { color: color, highlight: color, hover: color, opacity: 0.8 },
      width: e.confidence === 'HIGH' ? 2.2 : (e.confidence === 'MEDIUM' ? 1.6 : 1.0),
      smooth: { enabled: true, type: 'cubicBezier', roundness: 0.2 },
      dmeta: e
    });
  }
  return {nodes, edges, list};
}

function renderList(list){
  const wrap = document.getElementById('tableList');
  wrap.innerHTML = '';
  list.sort((a,b)=> a.t.name.localeCompare(b.t.name));
  for(const item of list){
    const t = item.t;
    const div = document.createElement('div');
    div.className = 'table-item';
    div.innerHTML = `<div class="name">${t.name}<span class="badge">${t.domain}</span>${item.hasEdge ? '' : '<span class="badge">isolated</span>'}</div>
                     <div class="meta">컬럼 ${t.cols.length}개 / PK ${t.pk.length || 0}개</div>
                     <div class="meta">${(t.comment || '').slice(0,70)}</div>`;
    div.onclick = () => selectTable(t.name, true);
    wrap.appendChild(div);
  }
}

function renderNetwork(){
  const data = buildData();
  renderList(data.list);
  nodesDS = new vis.DataSet(data.nodes);
  edgesDS = new vis.DataSet(data.edges);
  const container = document.getElementById('network');
  network = new vis.Network(container, {nodes: nodesDS, edges: edgesDS}, {
    autoResize: true,
    layout: { improvedLayout: true },
    interaction: { hover: true, multiselect: false, navigationButtons: true, keyboard: true },
    physics: { stabilization: { iterations: 120 }, barnesHut: { gravitationalConstant: -6000, springLength: 160, springConstant: 0.03 } },
    groups: Object.fromEntries(Object.entries(DOMAIN_COLORS).map(([k,v]) => [k, { color: { border: v } }]))
  });

  network.on('click', params => {
    if(params.nodes && params.nodes.length){
      selectTable(params.nodes[0], false);
      return;
    }
    if(params.edges && params.edges.length){
      const ed = edgesDS.get(params.edges[0]);
      if(ed && ed.dmeta) showEdgeDetail(ed.dmeta);
    }
  });

  network.once('stabilizationIterationsDone', () => network.fit({animation:true}));
}

function setActiveTab(tab){
  activeTab = tab;
  for(const id of ['tabCols','tabRefs','tabRaw']){
    document.getElementById(id).classList.remove('active');
  }
  document.getElementById(tab==='cols'?'tabCols':tab==='refs'?'tabRefs':'tabRaw').classList.add('active');
  if(selectedTable) renderDetail(selectedTable);
}
function escapeHtml(s){
  return String(s||'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
}
function selectTable(name, focus){
  selectedTable = name;
  if(focus && network){
    network.selectNodes([name]);
    network.focus(name, {scale:1.1, animation:true});
  }
  renderDetail(name);
}
function renderDetail(name){
  const t = tableMap[name];
  if(!t) return;
  document.getElementById('detailTitle').textContent = t.name;
  document.getElementById('detailMeta').innerHTML = `<span class="badge">${t.domain}</span> 컬럼 ${t.cols.length}개 / PK ${t.pk.length}개<br>${escapeHtml(t.comment || '')}`;
  const body = document.getElementById('detailBody');

  if(activeTab === 'cols'){
    let html = `<table class="tbl"><thead><tr><th>#</th><th>Column</th><th>Type</th><th>NN</th><th>Key</th><th>PRI</th><th>Default</th><th>Extra</th><th>Comment</th></tr></thead><tbody>`;
    for(const c of t.cols){
      html += `<tr>
        <td>${c[0]}</td><td>${escapeHtml(c[1])}</td><td>${escapeHtml(c[2])}</td>
        <td>${c[3] ? 'Y' : ''}</td><td>${escapeHtml(c[4])}</td><td>${c[5] ? 'Y' : ''}</td>
        <td>${escapeHtml(c[6])}</td><td>${escapeHtml(c[7])}</td><td>${escapeHtml(c[8])}</td>
      </tr>`;
    }
    html += `</tbody></table>`;
    body.innerHTML = html;
  } else if(activeTab === 'refs'){
    const outgoing = EDGES.filter(e => e.from === name);
    const incoming = EDGES.filter(e => e.to === name);
    let html = `<div class="small">클릭한 테이블 기준 추론 관계 (HIGH/MEDIUM/LOW)</div>`;
    html += `<h4 style="margin:10px 0 6px;">Outgoing (${outgoing.length})</h4>`;
    html += relationTable(outgoing, 'out');
    html += `<h4 style="margin:10px 0 6px;">Incoming (${incoming.length})</h4>`;
    html += relationTable(incoming, 'in');
    body.innerHTML = html;
  } else {
    const oneDbml = buildTableDbml(t);
    body.innerHTML = `<div class='small'>이 테이블 DBML 조각 + 전체 DBML 복사</div>
      <h4 style='margin:8px 0 4px;'>Table DBML</h4>
      <textarea class='codebox'>${escapeHtml(oneDbml)}</textarea>
      <h4 style='margin:8px 0 4px;'>전체 DBML (dbdiagram.io 붙여넣기)</h4>
      <textarea class='codebox'>${escapeHtml(DBML_TEXT)}</textarea>`;
  }
}
function relationTable(list, mode){
  if(!list.length) return `<div class="small">없음</div>`;
  let html = `<table class="tbl"><thead><tr><th>${mode==='out'?'Target':'Source'}</th><th>Mapping</th><th>Conf</th><th>Reason</th></tr></thead><tbody>`;
  for(const e of list){
    const other = mode==='out' ? e.to : e.from;
    const mapping = e.srcCols.map((s,i)=>`${s} → ${e.tgtCols[i]||''}`).join('<br>');
    html += `<tr>
      <td><a href="#" onclick="selectTable('${other}', true); return false;">${escapeHtml(other)}</a></td>
      <td>${mapping}</td>
      <td>${e.confidence} (${e.score})</td>
      <td>${escapeHtml((e.reasons||[]).join(', '))}</td>
    </tr>`;
  }
  html += `</tbody></table>`;
  return html;
}
function showEdgeDetail(e){
  document.getElementById('detailTitle').textContent = `${e.from} → ${e.to}`;
  document.getElementById('detailMeta').innerHTML = `<span class="badge">${e.confidence}</span> score ${e.score}`;
  let mapping = '';
  for(let i=0;i<e.srcCols.length;i++){
    mapping += `- ${e.from}.${e.srcCols[i]} → ${e.to}.${e.tgtCols[i]||''}\n`;
  }
  document.getElementById('detailBody').innerHTML = `<pre>${escapeHtml(mapping)}
reasons: ${(e.reasons||[]).join(', ')}
${(e.evidence||[]).length ? 'evidence: ' + e.evidence.join(' || ') : ''}</pre>`;
}
function buildTableDbml(t){
  let s = `Table ${t.name}${t.comment ? " [note: '" + t.comment.replace(/'/g,"\\'") + "']" : ""} {\n`;
  for(const c of t.cols){
    let attrs = [];
    if(c[5]) attrs.push('pk');
    if(c[3]) attrs.push('not null');
    const notes = [];
    if(c[8]) notes.push(c[8]);
    if(c[6]) notes.push('default=' + c[6]);
    if(c[7]) notes.push('extra=' + c[7]);
    if(notes.length) attrs.push("note: '" + notes.join(' | ').replace(/'/g,"\\'") + "'");
    s += `  ${c[1]} ${c[2]}${attrs.length ? ' [' + attrs.join(', ') + ']' : ''}\n`;
  }
  s += `}`;
  return s;
}

document.getElementById('btnApply').onclick = () => { renderNetwork(); if(selectedTable) renderDetail(selectedTable); };
document.getElementById('btnFit').onclick = () => { if(network) network.fit({animation:true}); };
document.getElementById('btnDbml').onclick = () => { setActiveTab('raw'); if(selectedTable) renderDetail(selectedTable); else document.getElementById('detailBody').innerHTML = `<textarea class='codebox'>${escapeHtml(DBML_TEXT)}</textarea>`; };
document.getElementById('tabCols').onclick = () => setActiveTab('cols');
document.getElementById('tabRefs').onclick = () => setActiveTab('refs');
document.getElementById('tabRaw').onclick = () => setActiveTab('raw');
document.getElementById('searchBox').addEventListener('keydown', e => { if(e.key==='Enter') renderNetwork(); });

(function init(){
  const dsel = document.getElementById('domainFilter');
  const domains = [...new Set(TABLES.map(t=>t.domain))].sort();
  for(const d of domains){
    const op=document.createElement('option'); op.value=d; op.textContent=d; dsel.appendChild(op);
  }
  renderNetwork();
})();
